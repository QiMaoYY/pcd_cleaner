# Map Editor 配置文件

# 屋顶去除参数
ceiling:
  # 屋顶高度阈值（米）- 去除z > threshold的点
  z_threshold: 0.8

# RANSAC参数
ransac:
  distance_threshold: 0.05
  ransac_n: 3
  num_iterations: 1000

# 地面提取参数
ground:
  percentile: 95
  margin: 0.1  # 地面边距（米）

# 栅格地图参数
grid_map:
  resolution: 0.05  # 5cm

# 文件路径
paths:
  input_pcd: "/media/data/slam_ws/src/kuavo_slam/PCD/scans.pcd"
  output_dir: "/media/data/slam_ws/src/map_editor/data"
  z_range_data: "/media/data/slam_ws/src/map_editor/data/z_range_data.json"

# ICP参考点云体素降采样（米）
filter_size_map: 0.03
